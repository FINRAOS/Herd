            $ref: "#/definitions/errorInformation"
  ? /businessObjectData/namespaces/{namespace}/businessObjectDefinitionNames/{businessObjectDefinitionName}/businessObjectFormatUsages/{businessObjectFormatUsage}/businessObjectFormatFileTypes/{businessObjectFormatFileType}
  : get:
      tags:
      - "Business Object Data"
      summary: "getBusinessObjectData"
      description: "Retrieves existing business object data entry information. <p/>\
        \ NOTE: When both business object format version and business object data\
        \ version are not specified, the business object format version has the precedence.\
        \ The latest business object format version is determined by a sub-query,\
        \ which does the following: <p> <ul> <li>selects all available data for the\
        \ specified business object format (disregarding business object format version),\
        \ partition values, and business object data status (default is \"VALID\"\
        ) <li>gets the latest business object format version from the records selected\
        \ in the previous step </ul> <p> <p> Requires READ permission on namespace\
        \ </p>"
      operationId: "BusinessObjectData.getBusinessObjectData"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "namespace"
        in: "path"
        description: "the namespace"
        required: true
        type: "string"
      - name: "businessObjectDefinitionName"
        in: "path"
        description: "the business object definition name"
        required: true
        type: "string"
      - name: "businessObjectFormatUsage"
        in: "path"
        description: "the business object format usage"
        required: true
        type: "string"
      - name: "businessObjectFormatFileType"
        in: "path"
        description: "the business object format file type"
        required: true
        type: "string"
      - name: "partitionKey"
        in: "query"
        description: "the partition key of the business object format. When specified,\
          \ the partition key is validated against the partition key associated with\
          \ the relative business object format"
        required: false
        type: "string"
      - name: "partitionValue"
        in: "query"
        description: "the partition value of the business object data"
        required: false
        type: "string"
      - name: "subPartitionValues"
        in: "query"
        description: "the list of sub-partition values delimited by \"|\" (delimiter\
          \ can be escaped by \"\\\")"
        required: false
        type: "string"
      - name: "businessObjectFormatVersion"
        in: "query"
        description: "the version of the business object format. When the business\
          \ object format version is not specified, the business object data with\
          \ the latest business format version available for the specified partition\
          \ values is returned"
        required: false
        type: "integer"
      - name: "businessObjectDataVersion"
        in: "query"
        description: "the version of the business object data. When business object\
          \ data version is not specified, the latest version of business object data\
          \ of the specified business object data status is returned"
        required: false
        type: "integer"
      - name: "businessObjectDataStatus"
        in: "query"
        description: "the status of the business object data. When business object\
          \ data version is specified, this parameter is ignored. Default value is\
          \ \"VALID\""
        required: false
        type: "string"
      - name: "includeBusinessObjectDataStatusHistory"
        in: "query"
        description: "specifies to include business object data status history in\
          \ the response"
        required: false
        type: "boolean"
      - name: "includeStorageUnitStatusHistory"
        in: "query"
        description: "specifies to include storage unit status history for each storage\
          \ unit in the response"
        required: false
        type: "boolean"
      responses:
        200:
          description: "the retrieved business object data information"
          schema:
            $ref: "#/definitions/businessObjectData"
        default:
          description: "General Error"
          schema:
            $ref: "#/definitions/errorInformation"
  ? /businessObjectData/namespaces/{namespace}/businessObjectDefinitionNames/{businessObjectDefinitionName}/businessObjectFormatUsages/{businessObjectFormatUsage}/businessObjectFormatFileTypes/{businessObjectFormatFileType}/businessObjectFormatVersions/{businessObjectFormatVersion}
