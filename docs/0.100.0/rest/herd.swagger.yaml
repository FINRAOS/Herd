      summary: "searchBusinessObjectData"
      description: "Searches business object data based on namespace, definition name,\
        \ format usage, file type, and format version. <p> Namespace and definition\
        \ name are required. </p> <p> Requires READ permission on namespace </p> <p>\
        \ The response contains the following HTTP headers: <ul> <li>Paging-MaxResultsPerPage\
        \ - the HTTP header for the maximum number of results that will be returned\
        \ on any page of data. The \"pageSize\" query parameter should not be greater\
        \ than this value or an HTTP status of 400 (Bad Request) error would be returned</li>\
        \ <li>Paging-PageCount - the HTTP header for the total number of pages that\
        \ exist assuming a page size limit and the total records returned in the query</li>\
        \ <li>Paging-PageNum - the HTTP header for the current page number being returned.\
        \ For the first page, this value would be \"1\"</li> <li>Paging-PageSize -\
        \ the HTTP header for the current page size limit. This is based on what is\
        \ specified in the request \"pageSize\" query parameter</li> <li>Paging-TotalRecordsOnPage\
        \ - the HTTP header for the total number of records returned on the current\
        \ page. This could be less than the \"pageSize\" query parameter on the last\
        \ page of data</li> <li>Paging-TotalRecordCount - the HTTP header for the\
        \ total number of records that would be returned across all pages. This is\
        \ basically a \"select count\" query</li> </ul> </p>"
      operationId: "BusinessObjectData.searchBusinessObjectData"
      consumes:
      - "application/xml"
      - "application/json"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "pageNum"
        in: "query"
        description: "the page number. If this parameter is specified, results contain\
          \ the appropriate page that is specified. Page numbers are one-based - that\
          \ is the first page number is one. Default value is 1"
