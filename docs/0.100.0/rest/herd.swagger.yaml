      targetOnDemandCapacity:
        type: "integer"
        format: "int32"
        description: "The target capacity of On-Demand units for the instance fleet,\
          \ which determines how many On-Demand instances to provision. When\n   \
          \               the instance fleet launches, Amazon EMR tries to provision\
          \ On-Demand instances as specified by InstanceTypeConfig. Each instance\
          \ configuration\n                  has a specified WeightedCapacity. When\
          \ an On-Demand instance is provisioned, the WeightedCapacity units count\
          \ toward the target capacity.\n                  Amazon EMR provisions instances\
          \ until the target capacity is totally fulfilled, even if this results in\
          \ an overage. For example, if there are\n                  2 units remaining\
          \ to fulfill capacity, and Amazon EMR can only provision an instance with\
          \ a WeightedCapacity of 5 units, the instance is\n                  provisioned,\
          \ and the target capacity is exceeded by 3 units.\n                  NOTE:\
          \ If not specified or set to 0, only Spot instances are provisioned for\
          \ the instance fleet using TargetSpotCapacity. At least one of\n       \
          \           TargetSpotCapacity and TargetOnDemandCapacity should be greater\
          \ than 0. For a master instance fleet, only one of TargetSpotCapacity and\n\
          \                  TargetOnDemandCapacity can be specified, and its value\
          \ must be 1.\n               "
      targetSpotCapacity:
        type: "integer"
        format: "int32"
        description: "The target capacity of Spot units for the instance fleet, which\
          \ determines how many Spot instances to provision. When the\n          \
          \        instance fleet launches, Amazon EMR tries to provision Spot instances\
          \ as specified by InstanceTypeConfig. Each instance configuration has a\n\
          \                  specified WeightedCapacity. When a Spot instance is provisioned,\
          \ the WeightedCapacity units count toward the target capacity. Amazon EMR\n\
          \                  provisions instances until the target capacity is totally\
          \ fulfilled, even if this results in an overage. For example, if there are\
          \ 2 units\n                  remaining to fulfill capacity, and Amazon EMR\
          \ can only provision an instance with a WeightedCapacity of 5 units, the\
          \ instance is provisioned,\n                  and the target capacity is\
          \ exceeded by 3 units.\n                  NOTE: If not specified or set\
          \ to 0, only On-Demand instances are provisioned for the instance fleet.\
          \ At least one of TargetSpotCapacity and\n                  TargetOnDemandCapacity\
          \ should be greater than 0. For a master instance fleet, only one of TargetSpotCapacity\
          \ and TargetOnDemandCapacity can be\n                  specified, and its\
          \ value must be 1.\n               "
      provisionedOnDemandCapacity:
        type: "integer"
        format: "int32"
        description: "The number of On-Demand units that have been provisioned for\
          \ the instance fleet to fulfill TargetOnDemandCapacity.\n               "
