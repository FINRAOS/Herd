  emrClusterDefinitionInstanceFleet:
    properties:
      name:
        type: "string"
        description: "The friendly name of the instance fleet"
      instanceFleetType:
        type: "string"
        description: "The node type that the instance fleet hosts. Valid values are\
          \ MASTER,CORE,and TASK"
      targetOnDemandCapacity:
        type: "integer"
        format: "int32"
        description: "The target capacity of On-Demand units for the instance fleet,\
          \ which determines how many On-Demand instances to provision. When\n   \
          \               the instance fleet launches, Amazon EMR tries to provision\
          \ On-Demand instances as specified by InstanceTypeConfig. Each instance\
          \ configuration\n                  has a specified WeightedCapacity. When\
          \ an On-Demand instance is provisioned, the WeightedCapacity units count\
          \ toward the target capacity.\n                  Amazon EMR provisions instances\
          \ until the target capacity is totally fulfilled, even if this results in\
          \ an overage. For example, if there are\n                  2 units remaining\
          \ to fulfill capacity, and Amazon EMR can only provision an instance with\
          \ a WeightedCapacity of 5 units, the instance is\n                  provisioned,\
          \ and the target capacity is exceeded by 3 units.\n                  NOTE:\
          \ If not specified or set to 0, only Spot instances are provisioned for\
          \ the instance fleet using TargetSpotCapacity. At least one of\n       \
          \           TargetSpotCapacity and TargetOnDemandCapacity should be greater\
          \ than 0. For a master instance fleet, only one of TargetSpotCapacity and\n\
          \                  TargetOnDemandCapacity can be specified, and its value\
          \ must be 1.\n               "
      targetSpotCapacity:
        type: "integer"
        format: "int32"
        description: "The target capacity of Spot units for the instance fleet, which\
          \ determines how many Spot instances to provision. When the\n          \
          \        instance fleet launches, Amazon EMR tries to provision Spot instances\
          \ as specified by InstanceTypeConfig. Each instance configuration has a\n\
          \                  specified WeightedCapacity. When a Spot instance is provisioned,\
          \ the WeightedCapacity units count toward the target capacity. Amazon EMR\n\
          \                  provisions instances until the target capacity is totally\
          \ fulfilled, even if this results in an overage. For example, if there are\
          \ 2 units\n                  remaining to fulfill capacity, and Amazon EMR\
          \ can only provision an instance with a WeightedCapacity of 5 units, the\
          \ instance is provisioned,\n                  and the target capacity is\
          \ exceeded by 3 units.\n                  NOTE: If not specified or set\
          \ to 0, only On-Demand instances are provisioned for the instance fleet.\
          \ At least one of TargetSpotCapacity and\n                  TargetOnDemandCapacity\
          \ should be greater than 0. For a master instance fleet, only one of TargetSpotCapacity\
          \ and TargetOnDemandCapacity can be\n                  specified, and its\
          \ value must be 1.\n               "
      instanceTypeConfigs:
        type: "array"
        description: "The instance type configurations that define the EC2 instances\
          \ in the instance fleet"
        items:
          $ref: "#/definitions/emrClusterDefinitionInstanceTypeConfig"
      launchSpecifications:
        description: "The launch specification for the instance fleet"
        $ref: "#/definitions/emrClusterDefinitionLaunchSpecifications"
  emrClusterDefinitionInstanceTypeConfig:
    properties:
      instanceType:
        type: "string"
        description: "An EC2 instance type, such as 'm3.xlarge'.\n               "
      weightedCapacity:
        type: "integer"
        format: "int32"
        description: "The number of units that a provisioned instance of this type\
          \ provides toward fulfilling the target capacities\n                  defined\
          \ in InstanceFleetConfig. This value is 1 for a master instance fleet, and\
          \ must be greater than 0\n                  for core and task instance fleets\n\
          \               "
      bidPrice:
        type: "string"
        description: "The bid price for each EC2 Spot instance type as defined by\
          \ InstanceType. Expressed in USD. If neither BidPrice nor\n            \
          \      BidPriceAsPercentageOfOnDemandPrice is provided, BidPriceAsPercentageOfOnDemandPrice\
          \ defaults to 100%\n               "
      bidPriceAsPercentageOfOnDemandPrice:
        type: "string"
        description: "The bid price, as a percentage of On-Demand price, for each\
          \ EC2 Spot instance as defined by InstanceType. Expressed as a number\n\
          \                  between 0 and 1000 (for example, 20 specifies 20%). If\
          \ neither BidPrice nor BidPriceAsPercentageOfOnDemandPrice is provided,\n\
          \                  BidPriceAsPercentageOfOnDemandPrice defaults to 100%\n\
          \               "
      ebsConfiguration:
        description: "The configuration of Amazon Elastic Block Storage (EBS) attached\
          \ to each instance as defined by InstanceType\n               "
        $ref: "#/definitions/emrClusterDefinitionEbsConfiguration"
      configurations:
        type: "array"
        description: "A configuration classification that applies when provisioning\
          \ cluster instances, which can include configurations for\n            \
          \      applications and software that run on the cluster\n             \
          \  "
        items:
          $ref: "#/definitions/emrClusterDefinitionConfiguration"
  emrClusterDefinitionKerberosAttributes:
    properties:
