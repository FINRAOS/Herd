        required: true
        type: "integer"
      - name: "partitionValue"
        in: "path"
        description: "the partition value"
        required: true
        type: "string"
      - name: "businessObjectDataVersion"
        in: "path"
        description: "the business object data version"
        required: true
        type: "integer"
      - name: "deleteFiles"
        in: "query"
        description: "whether files should be deleted"
        required: false
        type: "boolean"
      responses:
        200:
          description: "the deleted business object data information"
          schema:
            $ref: "#/definitions/businessObjectData"
        default:
          description: "General Error"
          schema:
            $ref: "#/definitions/errorInformation"
