  ? /businessObjectData/destroy/namespaces/{namespace}/businessObjectDefinitionNames/{businessObjectDefinitionName}/businessObjectFormatUsages/{businessObjectFormatUsage}/businessObjectFormatFileTypes/{businessObjectFormatFileType}/businessObjectFormatVersions/{businessObjectFormatVersion}/partitionValues/{partitionValue}/businessObjectDataVersions/{businessObjectDataVersion}
  : post:
      tags:
      - "Business Object Data"
      summary: "destroyBusinessObjectData"
      description: "Initiates destruction process for an existing business object\
        \ data. This endpoint uses S3 tagging to mark the relative S3 files for deletion.\
        \ The S3 data then gets deleted by S3 bucket lifecycle policy that deletes\
        \ data based on S3 tagging. This endpoint to be used to delete records that\
        \ are selected and approved for destruction as per retention information specified\
        \ for the relative business object format. <p> Requires WRITE permission on\
        \ namespace </p>"
      operationId: "BusinessObjectData.destroyBusinessObjectData"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "namespace"
        in: "path"
        description: "the namespace of the business object definition"
        required: true
        type: "string"
      - name: "businessObjectDefinitionName"
        in: "path"
        description: "the name of the business object definition"
        required: true
        type: "string"
      - name: "businessObjectFormatUsage"
        in: "path"
        description: "the usage of the business object format"
        required: true
        type: "string"
      - name: "businessObjectFormatFileType"
        in: "path"
        description: "the file type of the business object format"
        required: true
        type: "string"
      - name: "businessObjectFormatVersion"
        in: "path"
        description: "the version of the business object format"
        required: true
        type: "integer"
      - name: "partitionValue"
        in: "path"
        description: "the primary partition value"
        required: true
        type: "string"
      - name: "businessObjectDataVersion"
        in: "path"
        description: "the version of the business object data"
        required: true
        type: "integer"
      - name: "subPartitionValues"
        in: "query"
        description: "the list of sub-partition values delimited by \"|\" (delimiter\
          \ can be escaped by \"\\\")"
        required: false
        type: "string"
      responses:
        200:
          description: "the business object data information"
          schema:
            $ref: "#/definitions/businessObjectData"
        default:
          description: "General Error"
          schema:
            $ref: "#/definitions/errorInformation"
