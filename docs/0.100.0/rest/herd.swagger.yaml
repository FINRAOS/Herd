  emrClusterDefinitionSpotSpecification:
    properties:
      timeoutDurationMinutes:
        type: "integer"
        format: "int32"
        description: "The spot provisioning timeout period in minutes. If Spot instances\
          \ are not provisioned within this time period, the\n                  TimeOutAction\
          \ is taken. Minimum value is 5 and maximum value is 1440. The timeout applies\
          \ only during initial provisioning, when the cluster\n                 \
          \ is first created\n               "
      timeoutAction:
        type: "string"
        description: "The action to take when TargetSpotCapacity has not been fulfilled\
          \ when the TimeoutDurationMinutes has expired. Spot instances\n        \
          \          are not uprovisioned within the Spot provisioining timeout. Valid\
          \ values are TERMINATE_CLUSTER and SWITCH_TO_ON_DEMAND to fulfill the\n\
          \                  remaining capacity\n               "
      blockDurationMinutes:
        type: "integer"
        format: "int32"
        description: "The defined duration for Spot instances (also known as Spot\
          \ blocks) in minutes. When specified, the Spot instance does not\n     \
          \             terminate before the defined duration expires, and defined\
          \ duration pricing for Spot instances applies. Valid values are 60, 120,\
          \ 180, 240,\n                  300, or 360. The duration period starts as\
          \ soon as a Spot instance receives its instance ID. At the end of the duration,\
          \ Amazon EC2 marks the\n                  Spot instance for termination\
          \ and provides a Spot instance termination notice, which gives the instance\
          \ a two-minute warning before it\n                  terminates\n       \
          \        "
