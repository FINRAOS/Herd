      operationId: "BusinessObjectData.getAllBusinessObjectDataByBusinessObjectFormat"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "namespace"
        in: "path"
        description: "the namespace"
        required: true
        type: "string"
      - name: "businessObjectDefinitionName"
        in: "path"
        description: "the business object definition name"
        required: true
        type: "string"
      - name: "businessObjectFormatUsage"
        in: "path"
        description: "the business object format usage"
        required: true
        type: "string"
      - name: "businessObjectFormatFileType"
        in: "path"
        description: "the business object format file type"
        required: true
        type: "string"
      - name: "businessObjectFormatVersion"
        in: "path"
        description: "the business object format version"
        required: true
        type: "integer"
      responses:
        200:
          description: "the list of business object data keys"
          schema:
            $ref: "#/definitions/businessObjectDataKeys"
        default:
          description: "General Error"
          schema:
            $ref: "#/definitions/errorInformation"
  ? /businessObjectData/namespaces/{namespace}/businessObjectDefinitionNames/{businessObjectDefinitionName}/businessObjectFormatUsages/{businessObjectFormatUsage}/businessObjectFormatFileTypes/{businessObjectFormatFileType}/businessObjectFormatVersions/{businessObjectFormatVersion}/partitionValues/{partitionValue}/businessObjectDataVersions/{businessObjectDataVersion}
  : delete:
      tags:
      - "Business Object Data"
      summary: "deleteBusinessObjectData"
      description: "Deletes an existing business object data without subpartition\
        \ values with namespace. <p> Requires WRITE permission on namespace </p>"
      operationId: "BusinessObjectData.deleteBusinessObjectData"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "namespace"
        in: "path"
        description: "the namespace"
