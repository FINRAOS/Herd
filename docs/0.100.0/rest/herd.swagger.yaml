      businessObjectFormatUsage:
        type: "string"
        description: "The Usage of this Business Object Format - a string describing\
          \ how this format is used. Often used as a label for the Business\n    \
          \              Object Format. Does not have to be unique in the system,\
          \ the Usage string is frequently shared across formats for multiple Business\
          \ Object\n                  Definitions\n               "
      businessObjectFormatFileType:
        type: "string"
        description: "A File Type known to the system that describes the file type\
          \ of data stored under a Business Object Format"
      businessObjectFormatVersion:
        type: "integer"
        format: "int32"
        description: "The Business Object Format Version for a previously registered\
          \ Business Object Format"
      partitionKey:
        type: "string"
        description: "The Partition Key this Business Object Data is being registered\
          \ with. This must be they Partition Key specified in the Business\n    \
          \              Object Format\n               "
      partitionValue:
        type: "string"
        description: "The Partition Value that this Business Object Data is associated\
          \ with"
      subPartitionValues:
        type: "array"
        description: "A list of Sub-Partition values associated with this Business\
          \ Object Data"
        items:
          type: "string"
      version:
        type: "integer"
        format: "int32"
        description: "The numeric version of a Business Object Data. Each time a new\
          \ data object is registered, the new version will be the previous\n    \
          \              version + 1\n               "
      latestVersion:
        type: "boolean"
        description: "*No longer in use* A boolean flag that shows whether this instance\
          \ of data is the latest or not. Once a new version of data is\n        \
          \          registered, any previous versions will no longer be the latest\n\
          \               "
      status:
        type: "string"
        description: "The status of the Business Object Data. One of the following\
          \ values: VALID, UPLOADING, PENDING_VALID, PROCESSING, INVALID,\n      \
          \            ARCHIVED, EXPIRED, or DELETED\n               "
      storageUnits:
        type: "array"
        description: "A container for the Storage Units associated with a Business\
          \ Object Data"
        items:
          $ref: "#/definitions/storageUnit"
      attributes:
        type: "array"
        description: "Collection of name-value pairs. This can be used to store things\
          \ such as S3 bucket names, validation flags, and custom\n              \
          \    user-defined meta-data about this storage. Attributes values are required\
          \ for certain keys that are defined as Attribute Definitions in the\n  \
          \                Business Object Format\n               "
        items:
          $ref: "#/definitions/attribute"
      businessObjectDataParents:
        type: "array"
        description: "A list of Business Object Data parents (i.e. predecessors) that\
          \ were used/needed in the creation of this data. This is used for\n    \
          \              data lineage. Each parent consists of the key data that uniquely\
          \ defines a reference to a single Business Object Data.\n               "
        items:
          $ref: "#/definitions/businessObjectDataKey"
      businessObjectDataChildren:
        type: "array"
        description: "A list of Business Object Data children that were creation from\
          \ this data. This is used for data lineage. Each child consists\n      \
          \            of the key data that uniquely defines a reference to a single\
          \ Business Object Data.\n               "
        items:
          $ref: "#/definitions/businessObjectDataKey"
      businessObjectDataStatusHistory:
        type: "array"
        description: "Lists all business object data status change events for this\
          \ business object data"
        items:
          $ref: "#/definitions/businessObjectDataStatusChangeEvent"
      retentionExpirationDate:
        type: "string"
        format: "date-time"
        description: "The retention expiration date for this business object data"
    description: "The business object data"
