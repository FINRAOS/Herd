  /businessObjectData/namespaces/{namespace}/businessObjectDefinitionNames/{businessObjectDefinitionName}:
    get:
      tags:
      - "Business Object Data"
      summary: "getAllBusinessObjectDataByBusinessObjectDefinition"
      description: "Retrieves a list of keys for all existing business object data\
        \ up to the limit configured in the system per specified business object definition.\
        \ <p> Results are sorted alphabetically by primary and sub-partition values\
        \ descending. </p> <p> The limit on how many records this endpoint returns\
        \ is set by \"business.object.data.search.max.results.per.page\" configuration\
        \ value. </p> <p> Requires READ permission on namespace. </p>"
      operationId: "BusinessObjectData.getAllBusinessObjectDataByBusinessObjectDefinition"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "namespace"
        in: "path"
        description: "the namespace"
        required: true
        type: "string"
      - name: "businessObjectDefinitionName"
        in: "path"
